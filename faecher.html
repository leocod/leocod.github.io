<html>
    <head>
        <script>
            var init = function() {
                canvas = document.getElementById("myCanvas");
                ctx = canvas.getContext('2d');
                frameCount = 0;
                N = 600;
            }
            
            var setCheck1 =function(){
                ctx.clearRect(0,0,1000,600);
                N = 1900;
            }
            var setCheck2 =function(){
                ctx.clearRect(0,0,1000,600);
                N = 400;
            }
            var setCheck3 =function(){
                ctx.clearRect(0,0,1000,600);
                N = 800;
            }
            
            var draw = function(){
                phi = frameCount*0.01;
                ctx.strokeStyle   = "rgba(0,200,200,1)";
                ctx.beginPath();
                ctx.moveTo(500,600);
                x = N*Math.cos(phi);
                ctx.lineTo(x,0);
                ctx.stroke();
                
            frameCount = frameCount+1;
            requestAnimationFrame(draw);
            }
        </script>
    </head>
    <body>
        <canvas id="myCanvas" width="1000" height="600"></canvas>
        <button onclick="setCheck1();">Breit</button>
        <button onclick="setCheck2();">Schmal</button> 
        <button onclick="setCheck3();">Reset</button>
        <script>
            init();
            draw();
        </script>
    </body>
</html>
