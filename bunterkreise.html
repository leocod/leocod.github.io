<!DOCTYPE HTML>
<html>
  <body>
    <canvas id="myCanvas" width="1200" height="600"></canvas>
    <script>

    var init = function() {
        canvas = document.getElementById("myCanvas");
        ctx = canvas.getContext('2d');
        radius =1;
        colour = 0;
        N=3;
        
    }

    var draw = function() {
        ctx.fillStyle = 'hsl(' + colour++ +', 200%, 50%)';
        ctx.beginPath();
        ctx.arc(0,600,radius,0,5*Math.PI,true);
        ctx.arc(300,600,radius,0,5*Math.PI,false);
        ctx.arc(600,600,radius,0,5*Math.PI,true);
        ctx.arc(900,600,radius,0,5*Math.PI,false);
        ctx.arc(1200,600,radius,0,5*Math.PI,true);
        ctx.fill();
        radius += 0.4;
        if (radius <600){
            requestAnimationFrame(draw);
        }
    }
    init();
    draw();
    </script>
  </body>
</html>
